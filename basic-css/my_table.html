<html>
  <head>
    <title>Table</title>
    <style>
      body {
        font-family: sans-serif;
        background: #f4f6f8;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        background: white;
      }
      th {
        font-weight: 600;
      }
      td {
        text-align: center;
      }
      th,td {
        padding: 12px 16px;
        margin: 5px;
        border-bottom: 1px solid #e5e7eb;
      }
    </style>
  </head>
  <body>
    <section>
      <table>
        <thead>
          <tr>
            <th>name</th>
            <th>email</th>
            <th>Phone</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Alice</td>
            <td>alice@gmail.com</td>
            <td>839201202</td>
          </tr>
          <tr>
            <td>Someone</td>
            <td>Someone@gmail.com</td>
            <td>9283929192</td>
          </tr>
        </tbody>
      </table>
    </section>
  </body>
</html>
